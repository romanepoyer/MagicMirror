<!DOCTYPE html>
<html>
<head>
	<title>Smart Mirror</title>
	
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="smartmirror.css">
	
	<script type="text/javascript" src="smartmirror.js"></script>
</head>

<body onload="startTime(); setMusique();">

	<div id="date">

		<p> 
			<script>
				setDate();
			</script>
		</p>
	</div>

	<div id='heure'>
		<p id='time'></p>
	</div>	

	<div id="timeline">
		<a class="twitter-timeline" 
		href="https://twitter.com/BFMTV?ref_src=twsrc%5Etfw" 
			
		data-chrome="noheader nofooter noborders"

		data-card="false"

		data-tweet-limit="3"

		data-width="200"

		data-height="300"
		></a> 
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
	</div>

	<div class="compliments">
		<p id='compliment'>
			<script>
				setCompliments();
			</script>			
		</p>
		
	</div>	
</body>
</html>
